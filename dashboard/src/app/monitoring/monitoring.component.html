<h2>Monitoring</h2>
<hr>
<div class="container-responsive large">
  <div class="row">
    <div class="col">
      <h6 class="d-inline-block me-1">Daya Sensor</h6><br>
      <div class="d-inline-block me-1">Off</div>
      <div class="form-check form-switch d-inline-block">
        <input type="checkbox" class="form-check-input" id="site_state" style="cursor: pointer;">
        <label for="site_state" class="form-check-label">On</label>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container-responsive large">
  <div class="row">
    <div class="col">
      <h6 class="d-inline-block me-1">Interval Waktu</h6><br>
      <div class="d-inline-block me-1">
        <input type="range" class="form-control-range" min="1" max="60" step="1" value="30" id="customRange3" style="width: 150%;" onInput="$('#rangeval').html($(this).val())"><br>
        <span id="rangeval">30<!-- Default value --></span> menit
       </div>
    </div>
  </div>
</div>
<br>

<div class="container-responsive large">
  <button type="button" class="btn btn-primary">Run</button>
</div>
<br>

  <div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Waktu</th>
          <th scope="col">Suhu</th>
          <th scope="col">Kecepatan Angin</th>
          <th scope="col">Kelembaban Tanah</th>
          <th scope="col">Curah Hujan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1,001</td>
          <td>random</td>
          <td>data</td>
          <td>placeholder</td>
          <td>text</td>
        </tr>
      </tbody>
    </table>
  </div>
